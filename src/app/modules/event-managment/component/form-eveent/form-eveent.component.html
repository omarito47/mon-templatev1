<div class="div-main">
  <div class="title-page">
    <h2>ajouter des Ã©venemtns</h2>
  </div>
  <div class="container" style="padding: 50px">
    <h2>{{ isEditMode ? "Edit Evenement" : "Add Evenement" }}</h2>
    <form #evenementForm="ngForm" (ngSubmit)="onSubmit(evenementForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="evenement.name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          [(ngModel)]="evenement.description"
          name="description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="DateDebut">Date Debut</label>
        <input
          type="date"
          class="form-control"
          id="DateDebut"
          [(ngModel)]="evenement.DateDebut"
          name="DateDebut"
          required
        />
      </div>
      <div class="form-group">
        <label for="DateFin">Date Fin</label>
        <input
          type="date"
          class="form-control"
          id="DateFin"
          [(ngModel)]="evenement.DateFin"
          name="DateFin"
          required
        />
      </div>
      <div class="form-group">
        <label for="heure">Heure</label>
        <input
          type="text"
          class="form-control"
          id="heure"
          [(ngModel)]="evenement.heure"
          name="heure"
          required
        />
      </div>
      <div class="form-group">
        <label for="lieu">Lieu</label>
        <input
          type="text"
          class="form-control"
          id="lieu"
          [(ngModel)]="evenement.lieu"
          name="lieu"
          required
        />
      </div>
      <div class="form-group">
        <label for="PriceTicket">Price Ticket</label>
        <input
          type="number"
          class="form-control"
          id="PriceTicket"
          [(ngModel)]="evenement.PriceTicket"
          name="PriceTicket"
          required
        />
      </div>
      <div class="form-group">
        <label for="nombreParticipant">Nombre Participant</label>
        <input
          type="number"
          class="form-control"
          id="nombreParticipant"
          [(ngModel)]="evenement.nombreParticipant"
          name="nombreParticipant"
          required
        />
      </div>
      <div class="form-group">
        <label for="typeEvent">Type Event</label>
        <select
          class="form-control"
          id="typeEvent"
          [(ngModel)]="evenement.typeEvent"
          name="typeEvent"
          required
        >
        <option [value]="i._id" *ngFor="let i of typeEvenements">{{i.name}}</option>
      </select>
      </div>
      <button type="submit" class="btn btn-success">
        {{ isEditMode ? "Update" : "Add" }}
      </button>
    </form>
  </div>
</div>
