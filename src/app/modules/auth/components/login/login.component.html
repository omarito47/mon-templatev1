<html>

<body>
  <div class="container">
    <div class="form-container">
      <div class="form-left">
        <form [formGroup]="signinForm" (ngSubmit)="submitForm()">
          <input formControlName="email" type="email" placeholder="Enter your email" required>
          <div class="fix-container">
            <div class="error-message"
              *ngIf="signinForm.get('email')!.invalid && (signinForm.get('email')!.touched || formSubmitted)">
              Email is required
            </div>
          </div>
          <input formControlName="password" type="password" placeholder="Enter your password" required minlength="6">
          <div class="fix-container">
            <div class="error-message"
              *ngIf="signinForm.get('password')!.invalid && (signinForm.get('password')!.touched || formSubmitted)">
              Password is required and must be at least 6 characters long
            </div>
          </div>
          <div class="fix-container">
            <div class="small-text left-text"><a href="forgetpwd_step1">forget passord ?</a></div>
          </div>
          <div class="fix-container"></div>
          <button type="submit">Sign In</button>
        </form>
        <div class="small-text">Don't have account? <a routerLink="../sign-up">Sign Up</a></div>
      </div>
      <div class="form-right">
        <h1>Sign In</h1>
      </div>

    </div>
  </div>
</body>

</html>
