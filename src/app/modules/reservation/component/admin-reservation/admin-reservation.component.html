<div class="div-main">
  <div class="container">
    <h2>All reservation</h2>
    <div class="row">
      <div class="row">
        <div class="col-md-4">
          <select  placeholder="search" [(ngModel)]="search" name="search" class="form-control">
            <option value="en attente">EN ATTENTE</option>
            <option value="confirmé">CONFIRME</option>
            <option value="annulée">ANNULEE</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-warning" (click)="onSearch()">Search</button>
        </div>
      </div>
      <table class="table" style="margin-top: 20px;">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Client</th>

            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of reservations">
            <td>{{i.createdAt | date : "yyyy/MM/dd HH:mm"}}</td>
            <td>{{i.evenement_id.name}}</td>
            <td>{{i.evenement_id.name}}</td>
            <td>{{i.etat}}</td>

            <td>
              <button  *ngIf="i.etat == 'en attente'" class="btn btn-success" (click)="action(i  ,'confirmé')"> Accept</button>
              <button *ngIf="i.etat == 'en attente'" class="btn btn-danger" (click)="action(i   ,'annulée')"> Refuser</button>
              <div *ngIf="i.etat !== 'en attente'">
                <span>traiter</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
